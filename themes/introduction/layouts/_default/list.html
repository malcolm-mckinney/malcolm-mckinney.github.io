{{ define "main" }}
<div class="container markdown top-pad">
    {{ .Content }}
</div>
<div class="container">
    <ul>
        {{ range .Pages.ByPublishDate.Reverse }}
        {{ if .Date }}
        <li>
            <a href="{{ .RelPermalink}}">{{ .Date.Format (.Site.Params.dateFormat | default ":date_medium") }} |
                {{ .Title | markdownify }}</a>
        </li>
        {{ else }}
        <li>
            <a href="{{ .RelPermalink}}">{{ .Title | markdownify }}</a>
        </li>
        {{ end }}
        {{ end }}
    </ul>
</div>
</body>
{{ end }}
